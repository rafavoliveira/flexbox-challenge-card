<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Challenge - Preview Card Component</title>
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img src="img/image-equilibrium.jpg" alt="Image Equilibrium">
    </div>
    <!--card-image-->
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collenction pormotes balance and calm.</p>
    <ul class="information">
      <li>
        <img src="img/icon-ethereum.svg" alt="Icon Ethereum">
        <p>0.041 ETH</p>
      </li>

      <li>
        <img src="img/icon-clock.svg" alt="Icon Clock">
        <p>3 days left</p>
      </li>
    </ul>
    <!--information-->
    <div class="creator">
      <img src="img/image-avatar.png" alt="Photo Creator">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    <!--creator-->
  </div>
  <!--card-->
</body>

</html>
